<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <model-viewer 
        src="assets/headphone.glb"  
        alt="3D headphones"  
        auto-rotate 
        autoplay 
        camera-controls 
        style="width: 100%; height: 65vh; position: relative; text-align: center; animation: rotateIn 1.2s ease-in-out; ">
    </model-viewer>

    <h1 class="chewy-regular" style="font-size: 80px; position: absolute; top:150px; left:50px; animation: popOut 1s ease-out;
">feel your <span class="chewy-regular" style="font-size:90px; color:rgb(0, 213, 255); text-shadow: 2px 2px 5px rgb(0, 213, 255);"> music </span> </h1>
    <h1 class="chewy-regular" style="font-size: 80px; position: absolute; top:150px; right:120px; animation: popOut 1s ease-out;
"> feel your <span class="chewy-regular" style="font-size:90px; color:rgb(0, 213, 255); text-shadow: 2px 2px 5px rgb(0, 213, 255)"> life</span></h1>
    <br><br><br>
    <button onclick="window.location.href='home.html' " id="start-btn" class="chewy-regular"> Get Started </button>

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
</body>
</html>
